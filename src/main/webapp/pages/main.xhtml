<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Главное меню</title>
</h:head>
<h:body  style=" background-color: #DCD0D0">

    <h:form id="chossereport" style="margin: auto; width: 640px; padding-top: 50px;">
        <p:panelGrid columns="2">
            <p:outputLabel value="Статистика по используемым формам за последний час"/>
            <p:commandButton id="recordswithtsmorex" value="Перейти к отчету"  action="#{mainMenu.recordsWithTSMoreX}"/>
            <p:outputLabel value="Формы незаполненные до конца"/>
            <p:commandButton id="stopuseform" value="Перейти к отчету"  action="#{mainMenu.stopUseForm}"/>
            <p:outputLabel value="ТОП – 5 самых используемых форм"/>
            <p:commandButton id="ratingforms" value="Перейти к отчету" action="#{mainMenu.ratingForms}"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
