<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Отчет по формам используемым за последний час</title>
</h:head>
<h:body style=" background-color: #DCD0D0">
    <h:form>
        <p:commandLink action="/pages/main?faces-redirect=true" value="Вернуться к выбору отчета"/>
    </h:form>
    <br/>
    <p:dataTable var="record" value="#{tSMoreX.objectList}" lazy="true" paginator="true"
                 rowsPerPageTemplate="10,15,20" rows="10"
        paginatorAlwaysVisible="false" emptyMessage="По данному запросу записей не найдено">

        <p:column headerText="Индефикатор пользователя">
            <h:outputText value="#{record[0]}" />
        </p:column>
        <p:column headerText="Индефикатор формы">
            <h:outputText value="#{record[1]}" />
        </p:column>

    </p:dataTable>
    <br/>
</h:body>
</html>
